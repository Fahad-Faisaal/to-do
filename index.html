<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exploring DOM with To-Do</title>

  <!-- bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
  <h1 class="text-center text-secondary mt-5">To Do List</h1>

  <div class="text-center container w-75 m-auto mt-5">
    <div class="input-group mb-3">
      <input type="text" class="form-control" placeholder="Add To-Do" aria-label="Recipient's username" aria-describedby="button-addon2" id="task-input">
      <button class="btn btn-warning fw-bold text-dark" type="button" id="btn-add">Add Tasks</button>
    </div>

    <table class="table table-dark table-striped mt-5">
      <thead>
        <tr>
          <th scope="col">Number</th>
          <th scope="col">Task</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody id="task-container">
        <!-- <tr>
          <th scope="row">1</th>
          <td>Mark</td>
          <td>btn</td>
        </tr> -->
      </tbody>
    </table>
  </div>

  <!-- js -->
  <script src="./index.js"></script>
</body>
</html>
